<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Barra de progreso con AngularJs</title>
		<link rel="stylesheet" href="http://style-edgarhg.esy.es/css/reset.css" />
		<link rel="stylesheet" href="http://style-edgarhg.esy.es/css/fonts.css" />
		<link rel="stylesheet" href="http://style-edgarhg.esy.es/css/estilo.css" />
		<script src="https://code.angularjs.org/1.5.8/angular.js" type="text/javascript"></script>
		<script src="https://code.angularjs.org/1.5.8/angular-animate.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>
	</head>
	<body ng-app="App" ng-controller="ctrlBarraProgreso">
		<header>
			<nav> </nav>
			<div class="titulo">
				<h1>Barra de Progreso</h1>
			</div>
		</header>
		<section class="contenido">
			<article class="article-1column">
				<barra-progreso porcentaje="{{intPorcentaje}}"></barra-progreso>
			</article>
		</section>
		<footer>
			<p>&copy; 2016 EdgarHg<p>
		</footer>
	</body>
</html>
